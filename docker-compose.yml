version: '3.8'

services:
  postgre-rcc:
    image: postgres:17.4
    ports:
      - "5433:5432"
    volumes:
      - ./postgre_data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

  redis-rcc:
    image: redis:7.4.2
    ports:
      - "6379:6379"
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./redis_data:/data

  api-rcc-back:
    container_name: eventos-rcc
    build: ./BackEnd
    command: npm run dev
    ports:
      - "8000:8000"
    depends_on:
      - postgre-rcc
      - redis-rcc
    env_file:
      - ./BackEnd/.env
    volumes:
      - ./BackEnd:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

    
volumes:
  data_rcc:
  redis_data:
